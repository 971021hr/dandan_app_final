plugins {
    id 'com.android.application'
}

android {

    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.example.tantan"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    packagingOptions{
        exclude 'META-INF/rxjava.properties'
        exclude "META-INF/DEPENDENCIES"
    }
}

dependencies {

    //21.02.19 hr 커스텀 달력 패키지 추가
    implementation 'com.prolificinteractive:material-calendarview:1.4.3'
    //여기까지

    //21.03.01 hr eventBus 모듈 사용위해 추가
    implementation 'org.greenrobot:eventbus:3.0.0'

    //21.03.02 hr swipe 모듈 사용위해 추가
    implementation 'com.baoyz.swipemenulistview:library:1.3.0'

    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:2.0.4'
    implementation 'android.arch.navigation:navigation-fragment:1.0.0'
    implementation 'android.arch.navigation:navigation-ui:1.0.0'
    implementation 'android.arch.lifecycle:livedata:1.1.1'
    implementation 'android.arch.lifecycle:viewmodel:1.1.1'
    implementation 'com.android.support:support-v4:28.0.0'
    testImplementation 'junit:junit:4.+'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.baoyz.swipemenulistview:library:1.3.0'

    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.squareup.retrofit2:converter-gson:2.4.0'

    implementation'com.squareup.retrofit2:converter-gson:2.3.0'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.9.1'
    implementation 'com.squareup.retrofit2:retrofit:2.3.0'

    implementation files('libs\\activation.jar')
    implementation files('libs\\additionnal.jar')
    implementation files('libs\\mail.jar')

    implementation 'gun0912.ted:tedpermission:2.1.0'
    implementation 'gun0912.ted:tedpermission-rx1:2.1.0'
    implementation 'gun0912.ted:tedpermission-rx2:2.1.0'
    implementation 'gun0912.ted:tedpermission:2.2.3'

   // implementation 'androidx.core:core:1.3.2'
    implementation 'com.android.support:recyclerview-v7:26.+'
}

repositories {
    maven {url "https://jitpack.io"}
}